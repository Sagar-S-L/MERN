<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2 >Event Registrtion Form</h2>
    <form action="" >
        <label for="name">Name:</label>
        <br>
        <input type="text" name="nametext" id="name">
        <br>
        <br>
        <label for="email">Email:</label>
        <input type="email" name="email" id="email">
        <br>
        <br><label for="mobileno">Mobile No:</label>
        <input type="tel" name="number" id="mobileno">
        <br>
        <br>
        <label for="occupationType">Occupation:</label>
        <select name="occupation" id="occupationType">
            <option value="student">Student</option>
            <option value="profession">Professional</option>
            <option value="other">Other</option>
        </select>
        <br><br>
        <fieldset>
            <legend>Topic of Interests</legend>
            <label for="checkbox1">HTML</label>
            <input type="checkbox" name="" id="checkbox1">
            <br>
            <label for="checkbox2">CSS</label>
            <input type="checkbox" name="" id="checkbox2">
            <br>
            <label for="checkbox3">JavaScript</label>
            <input type="checkbox" name="" id="checkbox3">
        </fieldset>
        <br>
        <label for="comments">Comments:</label>
        <br>
        <textarea name="" id="comments" rows="5" cols="30"></textarea>
        <input type="submit" name="Submit" id="submit" value="Register">
    </form>
</body>
</html>
